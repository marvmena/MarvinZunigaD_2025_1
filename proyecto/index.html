<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Remix Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

  <link rel="stylesheet" href="css/styles.css">

  <title>Responsive navbar - Bedimcode Bootstrap</title>

<body>

<header class="header" id="header">
  <nav class="nav container-fluid navbar navbar-expand-lg">
    <a href="#" class="nav__logo navbar-brand">
      <img src="imagenes/logo.png" alt="Logo" height="80">

    <!-- Toggle button (hamburger) -->
    <button id="nav-toggle" class="navbar-toggler nav__toggle" type="button">
      <i class="ri-menu-line"></i>
    </button>

    <div class="nav__menu" id="nav-menu">
      <!-- Close button -->
      <i class="ri-close-line nav__close" id="nav-close"></i>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav__list">
        <li class="nav-item nav__item">
          <a href="#" class="nav-link nav__link">
            <i class="ri-corner-down-right-line"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item nav__item">
          <a href="#" class="nav-link nav__link">
            <i class="ri-corner-down-right-line"></i>
            <span>About Us</span>
          </a>
        </li>
        <li class="nav-item nav__item">
          <a href="#" class="nav-link nav__link">
            <i class="ri-corner-down-right-line"></i>
            <span>Projects</span>
          </a>
        </li>
        <li class="nav-item nav__item">
          <a href="#" class="nav-link nav__link">
            <i class="ri-corner-down-right-line"></i>
            <span>Studio</span>
          </a>
        </li>
        <li class="nav-item nav__item">
          <a href="#" class="nav-link nav__link">
            <i class="ri-corner-down-right-line"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <!-- Social links -->
      <div class="nav__social d-flex ms-lg-3">
        <a href="https://www.instagram.com/" target="_blank" class="nav__social-link nav-link">
          <i class="ri-instagram-line"></i>
        </a>
        <a href="#" target="_blank" class="nav__social-link nav-link">
          <i class="ri-whatsapp-line"></i>
        </a>
      </div>
    </div>
  </nav>
</header>

  <!--==================== MAIN ====================-->
  <main>
    <!-- Insert page sections -->
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
