<section id="feedback" class="py-5">
  <div class="container-fluid pt-5" style="max-width: 800px;">
    <h2 class="fw-bold mb-4 mt-5">Envíanos tu feedback</h2>
    
    <form id="formFeedback" novalidate>
      <div class="mb-3">
        <label for="fbNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="fbNombre" name="nombre" required>
      </div>
      <div class="mb-3">

      </div>
      <div class="mb-3">
        <label for="fbMensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="fbMensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar Feedback</button>
    </form>
